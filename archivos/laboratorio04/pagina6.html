    //Ejemplo 1
    //Desarrollar una aplicacion que permita ingresar 3 notas y luego calcular el promedio 
    //si el promedio es mayor o igual a 13 se mostrara un mensaje indicando "Aprobado"
    //¿Cuales variables necesito?
    //5
    //¿Que tipos de datos necesito?
    //Real y texto
    //¿Cuales seria variables?
    //n1,n2,n3, prom, men
    //¿Que variables voy a leer?
    //n1,n2,n3
    //definiendo e inicializando variables
    var n1=0, n2=0, n3=0, prom=0, men="";
    //capturando valores
    n1=parseFloat(prompt("Ingrese el numero 1:"));
    n2=parseFloat(prompt("Ingrese el numero 2:"));
    n3=parseFloat(prompt("Ingrese el numero 3:"));
    //realizando operaciones
    prom=(n1+n2+n3)/3;
    //condicion
    if(prom>=13){
        men="Aprobado";
    }
    //mostrando resultados
    alert("El promedio es: "+prom);
    alert(men);

    //Ejemplo 2
    //Desarrollar una aplicacion que permite calcular el sueldo final de un trabajador
    //si se sabe que e lsueldo basico se ingresa y ademas si el trabajador pertenece a
    //la categoria 3 se calculara una bonificacion del 7% y un descuento del 5% en base 
    //al sueldo basico . Mostrar todos los resultados
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Real, Entero
    //¿Cuales seria variables?
    //sb, bon, des, sf, cat
    //¿Que variables voy a leer?
    //sb, cat
    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat=0;
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico"));
    cat=parseInt(prompt("Ingrese la categoria"));
    //condicion
    if(cat==3){
        bon=sb*0.07;
        des=sb*0.03;
    }
    sf=sb+bon-des;
    //mostrando resultados
    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");
    </script>
