<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasvascript - Parte 4</title>
    <script type="text/javascript">
    //Funciones y Procedimientos
    //Los procedimientos y funciones permiten agrupar codigo de forma modular de tal manera que podemos tener un bloque de codigo que realice ciertas acciones
    //Funciones
    //Las funciones devuelven un unico valor
    //Sintaxis
    // function NombreFuncion(parametros){
    //     ...programamos...
    //     return valor;
    // }
    // function NombreProcedimiento(Parametros){
    //             ....programamos....
    //             return valor;
    // }
    //Parametros: son valores que pueden estar o no dentro de la funcion
    //Si es que estuvieran en la funcion son valores que necesita la funcion para realizar una operacion o una accion
    //return: es el valor que va a devolver la funcion, este valor sera
    //importante porque define el tipo de dato de la funcion

    //Procedimientos
    //Un procedimiento devuelve varios valores a la vez
    //Sintaxis
    
    //Ejemplo 1
    //Desarrollar una aplicacion que permita ingresar dos numeros y luego calcule las 4 operaciones basicas
    //¿Cuantas variables necesito?
    // 6
    //¿Que tipo de datos necesito?
    // Reales
    //¿Cuales seria variables?
    //n1, n2, sum, res, mul, div
    //¿Que variables voy a leer?
    // n1, n2
    //declarando funciones
    function CalcularSuma(num1,num2){
        return num1+num2;
    }
    
    function CalcularResta(num1,num2){
        var r=0;
        r=num1-num2;
        return r;
    }

    function CalcularMultiplicacion(num1,num2){
        return num1*num2;
    }

    function CalcularDivison(num1,num2){
        var d=0;
        d=num1/num2;
        return d;
    }

    //declarando e inicializando variables
    var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
    //capturando valores
    n1=parseFloat(prompt("Ingrese el numero 1:"));
    n2=parseFloat(prompt("Ingrese el numero 2:"));
    //llamando a las funciones para calcular
    sum=CalcularSuma(n1,n2);
    res=CalcularResta(n1,n2);
    mul=CalcularMultiplicacion(n1,n2);
    div=CalcularDivison(n1,n2);
    //mostrando resultados 
    document.write("La suma es: "+sum+"<br>");
    document.write("La resta es: "+res+"<br>");
    document.write("La multiplicacion es: "+mul+"<br>");
    document.write("La division es: "+div+"<br>");
    </script>
</head>
<body>
    <hr>
    <a href="index.html">Regresar a Menú Principal</a>
</body>
</html>
