<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 1</title>
    <script type="text/javascript">
    //operaciones
    //calculos aritmeticos utilizando los operadores aritmeticos
    // + -->suma
    // - -->resta
    // * -->multiplicacion
    // / -->division

    // ejemplo 1
    // desarrollar una aplicacion que permita calcular la suma de 2 numeros si se sabe que los numeros son 6 y 7
    //¿Cuantas vaiables necesitos?
    //3
    //¿Que tipo de datos necesito?
    //Entero
    //declarando variables
    var numero1;
    var num_2;
    var sum;
    //inicializar variables
    numero1=0;
    num_2=0;
    sum=0;
    //asignando valores
    numero1=6;
    num_2=7;
    //realizando operacion
    sum=numero1+num_2;
    //mostrando resultados
    alert("La suma es: "+sum);
    
    document.write("La suma es: "+sum+"<br>");
    document.write('<hr>');

    //ejemplo 2
    //desarrollar una aplicacion que permita calcualar el promedio de 4 notas, si se sabe que las notas son 18, 17, 13, 15
    // ¿Cuantas variables necesito?
    // 5
    //¿Que tipo de datos necesito?
    //Real
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    //inicializar variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;
    //asignando valores
    n1=18;
    n2=17;
    n3=13;
    n4=15;
    //realizando operaciones
    prom=(n1+n2+n3+n4)/4;
    //mostrando valores
    alert("El promedio es: "+prom);

    document.write('El promedio es: '+prom+"<br>");
    document.write('<hr>');

    //ejemplo 3
    // desarrollar una aplicacion que permita mostrar un mensaje de saludo con tu nombre 
    // ¿cuantas variables necesito?
    // 1
    //¿Que tipo de datos necesito?
    //Texto
    //declarando las variables
    var nom;
    //inicializamos las variables
    nom="";
    //asignando valores
    nom='Mario';
    //mostrando valores
    alert('Hola como estas: '+nom+" espero que muy bien");

    document.write("Hola como estas: "+nom+' espero que muy bn');
    document.write('<hr>');

    // Ejemplo 4
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo es de 1000 soles y recibe una bonificacion del 7% y se le aplcia un descuento del 4%. Mostrar todos los valores
    //¿Cuantas variables necesito?
    //4
    //¿Que tipo de datos necesito?
    //Real
    //definiendo variables
    var sb;
    var bon;
    var des;
    var sf;
    //inicializando variables
    sb=0;
    bon=0;
    des=0;
    sf=0;
    //asignando valores
    sb=1000;
    //realizando operaciones
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    document.write('El sueldo basico es: '+sb+'<br>');
    document.write('La bonificacion es: '+bon+'<br>');
    document.write('El descuento es: '+des+'<br>');
    document.write('El sueldo final es: '+sf+'<br>');

    //Ejemplo 5
    //Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que 
    //la cantidad que se compra es 10 y el precio del producto comprado es 125.80 y 
    //ademas se debe de calcular el igv que es el 18% del subtotal. Mostrar los resultados
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Real
    //Definiendo e inicializando variables
    var can=0;
    var pre=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=can*pre;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrando resultados
    alert("El subtotal es: "+sbt);
    alert("El IGV es: "+igv);
    alert("El Total es: "+tot);

    document.write('El subtotal es: '+sbt+'<br>');
    document.write('El IGV es: '+igv+'<br>');
    document.write('El Total es: '+tot+'<br>');
    document.write('<hr>');
    document.write("<a href='index.html'>Regresar a Menu Principal</a><br>");

    </script>
</head>
<body>
    <hr>
    <a href="index.html">Regresar a Menú Principal</a>
</body>
</html>
